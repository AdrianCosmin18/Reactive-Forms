<div class="container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup]="this.registrationForm">

    {{registrationForm.value | json}}

    <div class="form-group">
      <label>Username</label>
      <input [ngClass]="userName?.invalid  &&
                        userName?.touched ? 'is-invalid' : ''"
             formControlName="userName"
             type="text"
             class="form-control">
      <div *ngIf="userName?.invalid && userName?.touched">
        <small *ngIf="userName?.errors?.['required']" class="text-danger">Username is required </small>
        <small *ngIf="userName?.errors?.['minlength']" class="text-danger">Username must be at least 3 characters</small>
        <small *ngIf="userName?.errors?.['forbiddenName']" class="text-danger">{{userName?.errors?.['forbiddenName'].value}} as Username not allowed</small>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control">
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>State</label>
        <input formControlName="city" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control">
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
    <button class="btn btn-secondary ml-2" type="button" (click)="loadApiData2()">Load API Data</button>
  </form>

</div>
